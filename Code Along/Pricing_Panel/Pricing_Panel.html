<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Pricing_Panel.css">
</head>

<body>
    <!-- Overall container -->
    <div class="panel-pricing-table">
        <!-- Individual panel -->
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="pricing-image" class="pricing-image">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domains</li>
                <li class="pricing-features-item">Sleep After 30 Mins of Inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="pricing-image" class="pricing-image">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never Sleeps</li>
                <li class="pricing-features-item">Multiple Workers for More Powerful Apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="pricing-image" class="pricing-image">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple Horizontal Scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>

    </div>
</body>

</html>
