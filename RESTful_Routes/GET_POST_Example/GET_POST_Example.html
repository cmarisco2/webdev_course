<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Example</title>
</head>

<body>
    <!-- Simple example of GET Method -->
    <!-- It will take form data and pass in the url -->
    <h1>GET and POST Requests</h1>
    <h2>GET</h2>
    <form action="http://localhost:3000/tacos" method="GET">
        <input type="text" name="meat" placeholder="Taco Meat">
        <input type="number" name="qty" placeholder="Quantity">
        <Button>Submit</Button>
    </form>
    <h2>POST</h2>
    <form action="http://localhost:3000/tacos" method="POST">
        <input type="text" name="meat" placeholder="Taco Meat">
        <input type="number" name="qty" placeholder="Quantity">
        <Button>Submit</Button>
    </form>

</body>

</html>
